{% extends 'core/layout/base.html' %}
{% load static %}

{% block container %}
    <h1 class="titulo-principal">Lista dos jogos</h1>
    <div class="row">
        {% for jogo in object_list %}
            <div class="col-md-3 mb-3">
                <div class="card">
                    <a href="{% url 'CapituloJogoListView' jogo.slug %}">
                        <img src="{{ jogo.thumbnail.url }}" class="img-card" alt="{{ jogo.thumbnail }}">
                    </a>
                    <div class="card-body">
                        <a href="{% url 'CapituloJogoListView' jogo.slug %}">
                            <h5 class="card-title">{{ jogo.nome }}</h5>
                        </a>

                        <p class="card-text">{{ jogo.descricao }}</p>
                        <small class="text-muted">{{ jogo.criado }}</small>
                    </div>

                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
