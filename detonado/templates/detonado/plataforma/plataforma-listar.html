{% extends 'core/layout/base.html' %}
{% load static %}

{% block container %}
    <div class="mt-3">
    <h1 class="titulo-principal">Lista de Jogo por plataforma</h1>
        <ul>
            {% for plataforma in object_list %}
                <li><a href="{% url 'CapituloJogoListView' plataforma.slug %}">{{ plataforma }}</a> </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
